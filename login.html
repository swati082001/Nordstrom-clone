<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <script src="https://kit.fontawesome.com/7d347a4af9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
 


    <div id="login">
        <h2>Sign in | Create Account</h2>
        <p id="alert">Enter your email & Password to get started.</p>
        <label for="">Email</label><br>
        <input id="login-email" type="email">
        <label for="">Password</label>
        <input id="login-password" type="password">
        <p>By tapping Next,you agree to our <span>Privacy Policy</span> and <span> Terms & Conditions</span></p>
         <a href="index.html"><button>Next</button></a> 

    </div>
  
</body>
</html>

<script>
    document.querySelector("button").addEventListener("click",login);
    
    function login(){
        let email=document.querySelector("#login-email").value;
        let password=document.querySelector("#login-password").value;
        
        let details=JSON.parse(localStorage.getItem("signup-details"))||[];
        details.forEach(function(el){
        if(email==el.email && password==el.password){
           document.querySelector("#alert").innerText="Login Successful";
           alert("Login Successful")
           
        }else{
            document.querySelector("#alert").innerText="Invalid Credentials";
            alert("Invalid Credentials");
        }
   })

    }
  
</script>
