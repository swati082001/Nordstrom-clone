<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP PAGE</title>
    <script src="https://kit.fontawesome.com/7d347a4af9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
 


    <div id="signup">
        <h2>Create Account</h2>
        <p><i class="fab fa-cc-visa"></i>Check out Faster</p>
        <p><i class="fa fa-truck-moving fa-2x"></i>Track orders easily</p>
        <p><i class="fas fa-cloud"></i>Use one sign-in across our brands</p>
        <p>*Required</p>
        
        <label  for="">First Name*</label><br>
        <input class="info" type="text">
        <label for="">Last Name*</label><br>
        <input class="info"type="text">
        <label for="">Email*</label><br>
        <input id="email" class="info"type="email">
        <label for="">password*</label><br>
        <input id="password" class="info"type="password">
        <p>By creating an account,you agree to our <span>Privacy Policy</span> and <span> Terms & Conditions</span></p>
        <button>Create Account</button>
        <p>Already a User? <a href="login.html">Sign In</a></p>

    </div>
    
</body>
</html>

<script>
    document.querySelector("button").addEventListener("click",createAcc);
    let details=JSON.parse(localStorage.getItem("signup-details"))||[];
    function createAcc(){
        let obj={
            email:document.querySelector("#email").value,
            password:document.querySelector("#password").value
        }
        details.push(obj);
        localStorage.setItem("signup-details",JSON.stringify(details));

       
    }
</script>
